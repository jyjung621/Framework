<!DOCTYPE html>
<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      // 1. 콘텐츠를 코드로 넣는 방법 : {code}
      // 2. 속성을 코드로 넣는 방법 : title={code}
      // 3. 스타일 속성을 코드로 넣는 방법 : style={Object} :: background-color => backgroundColor (캐멀케이스로 작성 필요)
      const str = "Hello"
      const customStyle = {
        color : "red",
        textAlign : "center"
      }
      const element = <h1 title={str} style={customStyle}>{str} World</h1>
      // const element = <h1 title={str} style={{color : "red",textAlign : "center"}}>{str} World</h1>
      
      const root = document.getElementById('root')
      ReactDOM.render(element, root)  
    </script>
  </body>
</html>
